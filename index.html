<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KDC Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <header>
    <img src="kdc.png" alt="KDC Logo" class="header-logo" />
    <h1>KDC Wallet</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress">Not connected</p>
  </header>

  <section class="token-list">
    <div class="token">
      <img src="kjc.png" alt="KJC Logo" class="token-logo" />
      <h2>KJC</h2>
      <p>Balance: <span class="balance" id="kjcBalance">-</span></p>
    </div>

    <div class="token">
      <img src="g3x24.png" alt="G3X24 Logo" class="token-logo" />
      <h2>G3X24</h2>
      <p>Balance: <span class="balance" id="g3x24Balance">-</span></p>
    </div>

    <div class="token">
      <img src="lydia.png" alt="LYDIA Logo" class="token-logo" />
      <h2>LYDIA</h2>
      <p>Balance: <span class="balance" id="lydiaBalance">-</span></p>
    </div>
  </section>

  <div class="button-bar">
    <button>Send</button>
    <button>Receive</button>
    <button>Swap</button>
    <button>Stake</button>
    <button>Explorer</button>
    <a href="add-token.html"><button>Add Token to Bitget</button></a>
  </div>

  <script src="main.js"></script>
</body>
</html>
